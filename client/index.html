<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Napchart is an app created to visualize complex time schedules">
    {% if chartid %}
      <meta name="twitter:image" content="{{siteUrl}}api/getImage?chartid={{chartid}}&width=600&height=600&shape=circle" />
      <meta property="og:image" content="{{siteUrl}}api/getImage?chartid={{chartid}}&width=600&height=600&shape=circle" />
      <meta property="og:image:width" content="600" />
      <meta property="og:image:height" content="600" />
    {% endif %}
    <title>Napchart</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script>
    var newBrowser = (
      'fetch' in window &&
      'Promise' in window &&
      'assign' in Object &&
      'keys' in Object
    )

    if (!newBrowser) {
      // script for the less fortunate
      var scriptEl = document.createElement('script')
      scriptEl.src = '/public/corejs.js'
      scriptEl.async = false
      document.head.appendChild(scriptEl)
      console.log('added corejs script')
    }

    var scriptEl = document.createElement('script')
    scriptEl.src = '/public/index_bundle.js'
    scriptEl.async = false
    document.head.appendChild(scriptEl)
    </script>

    <script type="text/javascript">
    setTimeout(function() {
      var _paq = _paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//analytics.larskarbo.no/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 4]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    }, 2000)
      
    </script>

  </body>
</html>
